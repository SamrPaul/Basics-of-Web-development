<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Javascript</title>
    <script>
        //if...else
        //var age=18;
        var age=prompt("enter age");
        if(age<18)
        console.log("Not eligible to vote");
        else
        console.log("Eligible");


        //Switch case
        switch(age)
        {
            case (age<18): console.log("Not eligible");
                            break;
            case (age=18): console.log("Eligible");
                            break;
            default: console.log("Eligible");
        }
        
    </script>
</head>

<body>
    <h1>Conditional statements </h1>
    <h2>Check console for the eligibility</h2>

</body>

</html>
